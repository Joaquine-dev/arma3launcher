# Configuration pour serveur de manifests Arma 3
server {
    listen 8080 reuseport;
    listen [::]:8080 reuseport;
    server_name _;

    # Optimisation connexions
    keepalive_requests 100;

    # Redirection vers HTTPS (optionnel)
    # return 301 https://$server_name$request_uri;

    # Configuration CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Configuration pour le manifest des mods
    location = /mods/manifest.json {
        alias /usr/share/nginx/html/generated/mods/manifest.json;

        # Headers CORS (doivent être répétés car add_header écrase le parent)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, must-revalidate";
        limit_req zone=api burst=5 nodelay;
    }

    # Configuration pour les fichiers mods (.pbo et .bisign)
    location ~* ^/mods/(.*\.(pbo|bisign))$ {
        alias /usr/share/nginx/html/mods/$1;

        # Headers CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range,Accept-Ranges' always;

        # Support explicite des Range requests (reprise téléchargement)
        add_header Accept-Ranges bytes always;

        add_header Content-Type application/octet-stream;
        add_header Content-Disposition "attachment";
        expires 1d;
        add_header Cache-Control "public, immutable";
        limit_req zone=files burst=20 nodelay;

        # Optimisation I/O pour gros fichiers
        aio threads;
        directio 512k;
        output_buffers 2 1m;
    }

    # Bloquer l'accès aux autres fichiers dans /mods/
    location /mods/ {
        return 403;
    }

    # Configuration pour les ressources
    location /ressources/ {
        alias /usr/share/nginx/html/generated/ressources/;

        # Rate limiting
        limit_req zone=files burst=20 nodelay;

        # Configuration pour les DLL et plugins
        location ~* \.(dll|ts3_plugin)$ {
            add_header Content-Type application/octet-stream;
            add_header Content-Disposition "attachment";

            # Cache pour les ressources
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Configuration pour l'index des ressources
        location = /ressources/index.json {
            # Headers CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;

            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        try_files $uri $uri/ =404;
    }

    # Configuration pour les actualités
    location /news/ {
        alias /usr/share/nginx/html/generated/news/;

        # Rate limiting
        limit_req zone=api burst=10 nodelay;

        # Configuration pour les fichiers JSON
        location ~* \.json$ {
            # Headers CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;

            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        try_files $uri $uri/ =404;
    }

    # Page d'accueil
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Gestion des requêtes OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Page d'information simple
        location = / {
            return 200 'Arma 3 Manifest Server - En ligne';
            add_header Content-Type text/plain;
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logs spécifiques
    access_log /var/log/nginx/arma3_access.log;
    error_log /var/log/nginx/arma3_error.log;
}
