# Configuration pour serveur de manifests Arma 3
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirection vers HTTPS (optionnel)
    # return 301 https://$server_name$request_uri;

    # Configuration CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Configuration pour le manifest des mods
    location = /mods/manifest.json {
        alias /usr/share/nginx/html/generated/mods/manifest.json;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, must-revalidate";
        limit_req zone=api burst=5 nodelay;
    }

    # Configuration pour les fichiers mods (.pbo et .bisign)
    location ~* ^/mods/(.*\.(pbo|bisign))$ {
        alias /usr/share/nginx/html/mods/$1;
        add_header Content-Type application/octet-stream;
        add_header Content-Disposition "attachment";
        expires 1d;
        add_header Cache-Control "public, immutable";
        limit_req zone=files burst=20 nodelay;
    }

    # Bloquer l'accès aux autres fichiers dans /mods/
    location /mods/ {
        return 403;
    }

    # Configuration pour les ressources
    location /ressources/ {
        alias /usr/share/nginx/html/generated/ressources/;

        # Rate limiting
        limit_req zone=files burst=20 nodelay;

        # Configuration pour les DLL et plugins
        location ~* \.(dll|ts3_plugin)$ {
            add_header Content-Type application/octet-stream;
            add_header Content-Disposition "attachment";

            # Cache pour les ressources
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Configuration pour l'index des ressources
        location = /ressources/index.json {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        try_files $uri $uri/ =404;
    }

    # Configuration pour les actualités
    location /news/ {
        alias /usr/share/nginx/html/generated/news/;

        # Rate limiting
        limit_req zone=api burst=10 nodelay;

        # Configuration pour les fichiers JSON
        location ~* \.json$ {
            add_header Content-Type application/json;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        try_files $uri $uri/ =404;
    }

    # Page d'accueil
    location / {
        root /usr/share/nginx/html;
        index index.html;

        # Gestion des requêtes OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Page d'information simple
        location = / {
            return 200 'Arma 3 Manifest Server - En ligne';
            add_header Content-Type text/plain;
        }
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Logs spécifiques
    access_log /var/log/nginx/arma3_access.log;
    error_log /var/log/nginx/arma3_error.log;
}
